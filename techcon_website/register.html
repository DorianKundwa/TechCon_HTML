<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <meta name="description" content="Register for TechCon 2024 — secure your spot with our simple form.">
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Attendee Information</legend>

        <div>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="fullName" required>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" minlength="8" required>
        </div>

        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> TechCon. All rights reserved. <strong>copyright</strong></p>
    <script>
      (function setYear(){
        var yearElement = document.getElementById('year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
      })();
    </script>
  </footer>
</body>
</html>
