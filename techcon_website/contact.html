<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <meta name="description" content="Contact TechCon 2024 — email, social links, venue map, and contact form.">
  <style>
    .map-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
    .map-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us:
        <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
        <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
      </p>
    </section>

    <section>
      <h2>Venue Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95565131531672!3d-37.81721397975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f0f1f1%3A0x1234567890abcdef!2sConference%20Center!5e0!3m2!1sen!2s!4v1700000000000"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue Location"></iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> TechCon. All rights reserved. <strong>copyright</strong></p>
    <script>
      (function setYear(){
        var yearElement = document.getElementById('year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
      })();
    </script>
  </footer>
</body>
</html>
